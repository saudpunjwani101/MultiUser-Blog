{% extends "navbar.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title username">{{username}}</h3>
					</div>

					<div class="panel-body text-center bg-grey">
						<img class="img-responsive img-polaroid" src="{{photo.url}}" alt="userphoto">
					</div>

					<div class="panel-footer text-center" id="footer-text">
						Posts: {{total_posts}}<br>
					</div>

				</div>
			</div>

			<div class="col-md-8">
				{% for post in posts %}
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="container-fluid">
							<div class="col-md-1 text-left">
								<img class="people-avatar-size" src="{{photo.url}}">
							</div>
							<div class="col-md-3 pad-right text-center" id="panel-heading-pad-right">
								<h5 class="username">{{username}}</h5>
								<p>Posted on:</p>
							</div>
						</div>	
					</div>
					<div class="panel-body">
						<div class="container-fluid">
							<p class="pad-left" id="post-text">{{post.content}}</p>
						</div>
					</div>
					<div class="panel-footer">
						<div class="container-fluid">
							<div class="col-md-1 pull-right">
								<div class="dropdown">
									<button class="glyphicon glyphicon-option-horizontal btn btn-primary dropdown-toggle" id="dropdownmenu" type="button" data-toggle="dropdown">
									</button>

									<ul class="dropdown-menu" aria-labelled-by="dropdownmenu">
										<li>
											<a href="{{url_for('Comment', post_id=post.id, username=username)}}">Comment</a>
										</li>
									</ul>
								</div>
							</div>
							<div class="col-md-1 pull-left">
								<form action="{{url_for('Friend', username=username, post_id=post.id)}}" method="post">
									<button class="pad-allover like-button glyphicon glyphicon-thumbs-up" type="submit">:{{post.likes}}</button>
								</form>
							</div>
						</div>
					</div>
				</div>
					{% endfor %}
			</div>	
		</div>
	</div>
{% endblock %}
