<html>
<head>
	<title>Signup</title>
	
	<link href="{{url_for('static', filename='Bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

	<link href="{{url_for('static', filename='styles/main.css')}}" rel="stylesheet">

	<link href='https://fonts.googleapis.com/css?family=Kanit:400,800italic,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container-fluid">
		<section id="header-logo">
			<p id="header-text">Welcome to the Community</p>
		</section>

		<div class="row">
			<div class="col-md-8">
				<img class="poster img-responsive" src="{{url_for('static', filename='images/social.jpg')}}" alt="logo">
			</div>

			<div class="col-md-3">
				<h2 id="main-motto">What will you share today? Join Now!</h2>
			</div>

			<div class="col-md-3">
				<h3 id="sign-header">SignUp:</h3>
			</div>

			<form action="{{url_for('registration')}}" method="post">
				<div id="error-center"class="col-md-2 flash-message">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<ul class="alert">
									<strong><li>{{message}}</li></strong>
								</ul>
							{% endfor %}
						{% endif %}
					{% endwith %}
				</div>

				<div class="col-md-3">
					<input class="form-control"type="text" name="username" placeholder="Enter username">
				</div>

				<div class="col-md-3 pad-top">
					<input class="form-control"type="password" name="password" placeholder="Enter password">
				</div>

				<div class="col-md-3 pad-top">
						<input class="form-control"type="password" name="confirm" placeholder="Enter Confirm password">
				</div>

				<div class="col-md-3 pad-top">
					<button type="submit" class="btn btn-primary">Sign up</button>
					<a href="{{url_for('Login')}}">Already a member? Login</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
