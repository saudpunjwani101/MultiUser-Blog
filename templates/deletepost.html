{% extends 'navbar.html' %}
{% block content %}
	<div class="container">
		<form action="{{url_for('deletePost', post_id=post.id)}}" method='post'>
			<div class="form-group col-md-offset-3 col-md-5">
				<button type="submit" class="btn btn-danger btn-block">
					Delete Post
				</button>
			</div>
		</form>
		<div class="form-group col-md-offset-3 col-md-5">
			<a href="{{url_for('Home')}}">
				<button class="btn btn-default btn-block">Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
