<html>
	<head>
		<title>Upload User Image</title>
		
		<link href="{{url_for('static', filename='Bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

		<link href="{{url_for('static', filename='styles/main.css')}}" rel="stylesheet">

		<link href='https://fonts.googleapis.com/css?family=Kanit:400,800italic,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<form method="POST" enctype="multipart/form-data" action="{{url_for('uploadUserImage')}}">
			<div class="form-group row pad-top">
				<label for="photo" class="col-md-offset-3 col-md-1 control-label">Upload Image:</label>
				<div class="col-md-3">
					<input class="form-control" type="file" name="photo">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-offset-4 col-md-3">
					<button type="submit" class="btn btn-primary btn-block">Upload</button>
				</div>
			</div>
		</form>
		<div class="form-group row">
			<div class="col-md-offset-4 col-md-3">
				<a href="{{url_for('Home')}}">
					<button type="submit" class="btn btn-default btn-block">Cancel</button>
				</a>
			</div>
		</div>
	</body>
</html>
